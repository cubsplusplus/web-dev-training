<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clone Project</title>
</head>
<body>
    <div class="grid-container">
        <header class="title-bar-wrapper">
            <div class="left">
                <span id="about">About</span>
                <span id="about">Store</span>
            </div>
            <div class="right">
                <span>Email</span>
                <span>Images</span>
                <span></span>
                <img src="" alt="">
            </div>
        </header>
        <main class="second-column">
            <section id="search-wrapper">
                <form>
                    <label for="search" id="search-title">Funupulu</label>
                    <input type="text" id="search">
                </form>
                <div class="btn-wrapper">
                    <button id="search-btn">Funupulu Search</button><button id="lucky-btn">I'm feeling Lucky</button>
                </div>
            </section>
        </main>
        <footer class="third-column">
            <footer class="footer-wrapper">
                <div class="left">
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search Works</span>
                </div>
                <div class="center">
                    <span>Carbon neutral since 2007</span>
                </div>
                <div class="right">
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Settings</span>
                </div>
            </footer>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/12aa515f0e.js" crossorigin="anonymous"></script>
</body>
</html>
